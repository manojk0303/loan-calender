<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Loan Calculator</h1>
        <h4 id="op">Operation   :   </h4>
        <form class="form-input">
            <input type="number" placeholder="amount" id="amount">
            <br>
            <input type="number" placeholder="interest" id="interest">
            <br>
            <input type="number" placeholder="repay-year" id="repay-year">
            <br>
            <button id="sub-btn" type="submit">Submit</button>
            <br>
        </form>
        <form class="output">
            <input type="text" disabled id="monthly-payment" >
            <br>
            <input type="text" disabled id="total-payment">
            <br>
            <input type="text" disabled id="total-interest">
            <br>
        </form>

    </div>
    


    <script src="app.js"></script>
</body>
</html>
